<div class="navbar bg-neutral text-neutral-content md:justify-center md:items-center">
  <ul class="menu menu-vertical md:menu-horizontal bg-base-200 rounded-box my-2">
    @for (route of routes; track route.path) {
      <li>
        <a
          [routerLink]="route.path"
          [routerLinkActive]="'bg-primary'"
          [routerLinkActiveOptions]="{exact: true}"
        >
          {{route.title}}

        </a>
      </li>
    }
  </ul>

</div>
